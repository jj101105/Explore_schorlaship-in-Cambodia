<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Your Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6A0DAD;
      --primary-hover: #5a099a;
      --gradient-start: #8E2DE2;
      --gradient-end: #4A00E0;
      --text-dark: #333;
      --text-light: #aaa;
      --bg-light: #E6EBF5;
      --border: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-dark);
    }

    .container {
      display: flex;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 950px;
      width: 90%;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .left-panel .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
    }

    .left-panel .logo i {
      font-size: 28px;
      margin-right: 8px;
    }

    .left-panel h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .left-panel p {
      font-size: 16px;
      opacity: 0.9;
    }

    .left-panel .site-link {
      position: absolute;
      bottom: 30px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
    }

    .left-panel .site-link:hover {
      text-decoration: underline;
    }

    .right-panel {
      flex-basis: 450px;
      padding: 50px 40px;
      background-color: #fff;
    }

    .right-panel h1 {
      font-size: 28px;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 15px;
      color: #666;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-bottom: 1px solid var(--border);
      font-size: 16px;
      background: transparent;
      outline: none;
      color: var(--text-dark);
    }

    .form-group label {
      position: absolute;
      top: 14px;
      left: 0;
      font-size: 15px;
      color: var(--text-light);
      pointer-events: none;
      transition: 0.2s;
    }

    .form-group input:focus {
      border-bottom-color: var(--primary);
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: var(--primary);
    }

    .form-group input::placeholder {
      color: transparent;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    .form-options label {
      display: flex;
      align-items: center;
    }

    .form-options input[type="checkbox"] {
      margin-right: 8px;
      accent-color: var(--primary);
    }

    .form-options a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .form-options a:hover {
      text-decoration: underline;
    }

    .submit-button {
      background-color: var(--primary);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(106, 13, 173, 0.2);
    }

    .submit-button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }

    .divider {
      text-align: center;
      color: #aaa;
      font-size: 14px;
      margin: 30px 0;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      text-decoration: none;
      color: #fff;
    }

    .social-button i {
      margin-right: 8px;
    }

    .google {
      background: #DB4437;
    }

    .facebook {
      background: #4267B2;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #666;
    }

    .signup-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 850px) {
      .container {
        flex-direction: column;
        max-width: 450px;
      }

      .left-panel {
        height: 240px;
        padding: 20px;
        text-align: center;
      }

      .right-panel {
        padding: 30px;
      }

      .left-panel .logo {
        position: static;
        justify-content: center;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="left-panel">
      <div class="logo"><i class="fas fa-fingerprint"></i> LOGO</div>
      <h2>Welcome Back</h2>
      <p>Login to your account to continue</p>
      <a href="https://www.yoursite.com" class="site-link">www.yoursite.com</a>
    </section>

    <section class="right-panel">
      <h1>Login</h1>
      <p class="subtitle">Welcome back! Please enter your details.</p>
      <form action="../php/login.php" method="POST" id="login-form">
  <div class="form-group">
    <input type="email" id="email" name="email" required placeholder=" " />
    <label for="email">Email</label>
  </div>
  <div class="form-group" style="position: relative;">
    <input type="password" id="password" name="password" required placeholder=" " />
    <label for="password">Password</label>
    <i class="fa-solid fa-eye-slash" id="toggle-password" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;"></i>
  </div>

  <div class="form-options">
    <label><input type="checkbox" name="remember_me" /> Remember me</label>
    <a href="#">Forgot password?</a>
  </div>

  <button type="submit" class="submit-button">Login</button>
</form>


      <div class="divider">or login with</div>

      <div class="social-buttons">
              <a href="../php/google-login.php" class="social-button google">
        <i class="fab fa-google"></i> Login with Google
      </a>

      <a href="../php/facebook-login.php" class="social-button facebook">
        <i class="fab fa-facebook-f"></i> Login with Facebook
      </a>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </section>
  </main>
  <script>
  const toggle = document.getElementById("toggle-password");
  const input = document.getElementById("password");

  toggle.addEventListener("click", () => {
    const isPassword = input.type === "password";
    input.type = isPassword ? "text" : "password";
    toggle.classList.toggle("fa-eye-slash");
    toggle.classList.toggle("fa-eye");
  });

  document.getElementById("login-form").addEventListener("submit", function (e) {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      e.preventDefault();
      alert("Please fill in all fields.");
    }
  });
</script>

</body>
</html>
