<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Now | Scholarship Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* styles.css */

body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  background-color: #f8f9fb;
  color: #333;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background-color: #330022;
  color: white;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: bold;
  font-size: 1.2rem;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #72ff00;
}

.btn {
  background: #23d10d;
  padding: 10px 20px;
  border-radius: 5px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.hero {
  background: url('../images/background.jpg') center/cover no-repeat;
  height: 85vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  position: relative;
}

.hero::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1;
}

.hero-content {
  position: relative;
  z-index: 2;
  max-width: 700px;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.3);
  border-radius: 12px;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 15px;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.search-box {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
}

.search-box select,
.search-box a.btn {
  padding: 12px 18px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  min-width: 200px;
}

.search-box select {
  background-color: #fff;
  color: #333;
}

footer {
  background-color: #2C3E50;
  color: white;
  text-align: center;
  padding: 1rem;
  margin-top: 40px;
  font-size: 0.9rem;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-links {
    flex-direction: column;
    width: 100%;
    gap: 10px;
    margin-top: 10px;
  }

  .hero h1 {
    font-size: 2rem;
  }

  .hero-content {
    padding: 15px;
  }
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      üéì <span>Scholarship Hub Cambodia</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="university-list.html">Universities</a></li>
      <li><a href="recommend.html">Recommend</a></li>
      <li><a href="signup.html" class="btn">Sign Up</a></li>
    </ul>
  </nav>


  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Find Your Dream Scholarship</h1>
      <p>Empowering Cambodian students to unlock brighter futures.</p>
      <div class="search-box">
        <select id="province">
          <option value="" disabled selected>üìç Select Province</option>
          <option value="phnompenh">Phnom Penh</option>
          <option value="banteaymeanchey">Banteay Meanchey</option>
          <option value="battambang">Battambang</option>
          <option value="kampongcham">Kampong Cham</option>
          <option value="kampongchhnang">Kampong Chhnang</option>
          <option value="kampongthom">Kampong Thom</option>
          <option value="kampot">Kampot</option>
          <option value="kandal">Kandal</option>
          <option value="kohkong">Koh Kong</option>
          <option value="kratie">Kratie</option>
          <option value="mondulkiri">Mondulkiri</option>
          <option value="oddormeanchey">Oddar Meanchey</option>
          <option value="pailin">Pailin</option>
          <option value="preahvihear">Preah Vihear</option>
          <option value="preyveng">Prey Veng</option>
          <option value="pursat">Pursat</option>
          <option value="ratanakiri">Ratanakiri</option>
          <option value="siemreap">Siem Reap</option>
          <option value="sihanoukville">Sihanoukville</option>
          <option value="stungtreng">Stung Treng</option>
          <option value="svayrieng">Svay Rieng</option>
          <option value="takao">Tak√©o</option>
          <option value="tboungkhmum">Tboung Khmum</option>
        </select>
        <select id="education-status">
          <option value="" disabled selected>üéì Select Academic Level</option>
          <option value="bachelor">Bachelor's Degree</option>
          <option value="associate">Associate's Degree</option>
          <option value="master">Master's Degree</option>
        </select>
       <!-- Start Button (JavaScript Will Handle the Redirection) -->
       <a href="associate.html" class="btn" id="start-btn">Start</a>
      </div>
  </section>
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Scholarship Hub | All Rights Reserved</p>
  </footer>
  <!-- Script to Redirect Based on User Selection -->
  <script>
    document.getElementById('start-btn').addEventListener('click', function() {
        var province = document.getElementById('province').value;
        var education = document.getElementById('education-status').value;

        if (!province || !education) {
            alert("Please select both a province and an academic level!");
            return;
        }

        // Redirect to the corresponding page
        window.location.href = `/pages/${province}/${education}.html`;
    });
</script>

</body>
</html>
