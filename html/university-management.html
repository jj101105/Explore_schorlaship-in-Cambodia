<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>University Management | Admin Panel</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r shadow-sm p-5 fixed h-full z-20">
  <div class="flex items-center justify-center mb-8">
    <div class="bg-gradient-to-r from-blue-400 to-blue-200 px-4 py-3 rounded-xl shadow-lg flex items-center gap-3 border border-blue-300 transition-transform duration-200 hover:scale-105">
      <span class="text-3xl">ðŸŽ“</span>
      <span class="text-xl font-extrabold text-blue-1000 tracking-wide drop-shadow">Scholarship Admin</span>
    </div>
  </div>
  <nav class="space-y-3">
         <nav class="space-y-3">
        <a href="Admin-dashboard.html" class="flex items-center gap-3 hover:text-blue-600"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="scholarship.html" class="flex items-center gap-3 hover:text-blue-600"><i class="fas fa-graduation-cap"></i> Scholarships</a>
        <a href="university-management.html" class="flex items-center gap-3 hover:text-blue-600"><i class="fas fa-university"></i> Universities</a>
        <a href="program.html" class="flex items-center gap-3 hover:text-blue-600"><i class="fas fa-book"></i> Programs</a>
        <a href="user.html" class="flex items-center gap-3 hover:text-blue-600"><i class="fas fa-users"></i> Users</a>
        <a href="feedback.html" class="flex items-center gap-3 hover:text-blue-600 font-medium"><i class="fas fa-comment-dots"></i> Feedback</a>
        <a href="logout.html" class="flex items-center gap-3 text-red-600 hover:text-red-800"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 ml-64 p-6">
            <!-- Topbar -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold" id="mainTitle">Manage Universities</h1>
                <div class="flex items-center gap-4">
                    <button class="relative">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute -top-1 -right-1 h-3 w-3 bg-red-600 rounded-full"></span>
                    </button>
                    <button class="flex items-center space-x-2">
                        <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full border" alt="User Profile" />
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>

            <!-- University Table / Form Container -->
            <div class="bg-white p-6 rounded-xl shadow-sm border">
                <!-- This is where the list table or the add/edit form will be dynamically loaded by JavaScript -->
                <div id="contentArea">
                    <!-- University List Table -->
                    <div id="universityListSection">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold">Universities</h2>
                            <button id="addUniversityBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                                <i class="fas fa-plus mr-1"></i> Add University
                            </button>
                        </div>
                        <input type="text" placeholder="Search university by name..." class="w-full mb-4 px-3 py-2 border rounded" id="universitySearchInput"/>
                        <div class="overflow-x-auto">
                            <table class="min-w-full text-sm border">
                                <thead class="bg-gray-100 text-gray-600 uppercase tracking-wider">
                                    <tr>
                                        <th class="p-3 text-left border">#</th>
                                        <th class="p-3 text-left border">University Name</th>
                                        <th class="p-3 text-left border">Image</th>
                                        <th class="p-3 text-left border">Founded</th>
                                        <th class="p-3 text-left border">Website</th>
                                        <th class="p-3 text-left border">Phone</th>
                                        <th class="p-3 text-left border">Campus</th>
                                        <th class="p-3 text-left border">Hours</th>
                                        <th class="p-3 text-left border">Details</th>
                                        <th class="p-3 text-left border">Created Date</th>
                                        <th class="p-3 text-left border">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="universityTableBody">
                                    <!-- Dynamic content will be loaded here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Add/Edit University Form (initially hidden) -->
                    <div id="universityFormSection" class="hidden">
                        <h2 class="text-xl font-semibold mb-4" id="formTitle">Add University</h2>
                       <form id="universityForm" enctype="multipart/form-data" method="POST" class="space-y-4">
                            <input type="hidden" name="action" id="formAction" value="add">
                            <input type="hidden" name="university_id" id="universityId">
                            <input type="hidden" name="current_image" id="currentImage">
                            <input type="text" id="universitySlug" name="university_slug" readonly style="display:none;" />


                            <div class="form-group mb-3">
                                <label for="universityName">University Name:</label>
                                <input type="text" class="form-control w-full px-3 py-2 border rounded" id="universityName" name="university_name" required />                            </div>
                            <div class="form-group mb-3">
                                <label for="image">Image:</label>
                                <div id="currentImageDisplay" class="mb-2"></div>
                                <input type="file" class="form-control-file w-full px-3 py-2 border rounded" id="image" name="image" />
                                <small class="form-text text-muted" id="imageHelpText">Upload new image or leave blank to keep current.</small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="founded">Founded Year:</label>
                                <input type="text" class="form-control w-full px-3 py-2 border rounded" id="founded" name="founded" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="website">Website:</label>
                                <input type="url" class="form-control w-full px-3 py-2 border rounded" id="website" name="website" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="phone">Phone:</label>
                                <input type="text" class="form-control w-full px-3 py-2 border rounded" id="phone" name="phone" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="campus">Campus:</label>
                                <textarea class="form-control w-full px-3 py-2 border rounded h-24 resize-y" id="campus" name="campus" rows="3" required></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="hours">Hours:</label>
                                <input type="text" class="form-control w-full px-3 py-2 border rounded" id="hours" name="hours" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="details">Details:</label>
                                <textarea class="form-control w-full px-3 py-2 border rounded h-24 resize-y" id="details" name="details" rows="5" required></textarea>
                            </div>
                            <div class="flex justify-end gap-2">
                                <button type="button" id="backToListBtn" class="px-4 py-2 border rounded bg-gray-400 text-white hover:bg-gray-500">Back to List</button>
                                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" id="saveBtn">Save University</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="../javaScript/university-management.js"></script>
</body>
</html>
