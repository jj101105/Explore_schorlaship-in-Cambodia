<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Management | Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

 <!-- Add inside <head> -->
<script>
function loadUniversities() {
  fetch("../php/load_universities.php")
    .then(res => res.text())
    .then(data => {
      document.getElementById("universityTable").innerHTML = data;
    });
}

function submitUniversityForm(event) {
  event.preventDefault();
  const form = document.getElementById("addUniversityForm");
  const formData = new FormData(form);
  formData.append("action", "add");

  fetch("../php/university.php", {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(data => {
    if (data.trim() === "added") {
      document.getElementById("addUniversityModal").classList.add("hidden");
      form.reset();
      loadUniversities();
    } else {
      alert("Error: " + data);
    }
  });
}

window.onload = loadUniversities;


</script>

</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r shadow-sm p-5 fixed h-full z-20">
      <div class="flex items-center justify-center mb-8">
        <div class="bg-gradient-to-r from-blue-400 to-blue-200 px-4 py-3 rounded-xl shadow-lg flex items-center gap-3 border border-blue-300 hover:scale-105 transition">
          <span class="text-3xl">ðŸŽ“</span>
          <span class="text-xl font-extrabold text-blue-900">Scholarship Admin</span>
        </div>
      </div>
      <nav class="space-y-3">
        <a href="dashboard.html" class="flex items-center gap-3 hover:text-blue-500"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="scholarship.html" class="flex items-center gap-3 hover:text-blue-500"><i class="fas fa-graduation-cap"></i> Scholarships</a>
        <a href="university.html" class="flex items-center gap-3 text-blue-600 font-medium"><i class="fas fa-university"></i> Universities</a>
        <a href="major.html" class="flex items-center gap-3 hover:text-blue-500"><i class="fas fa-book"></i> Majors</a>
        <a href="user.html" class="flex items-center gap-3 hover:text-blue-500"><i class="fas fa-users"></i> Users</a>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-6">
      <!-- Topbar -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Universities</h1>
        <div class="flex items-center gap-4">
          <button class="relative">
            <i class="fas fa-bell text-xl"></i>
            <span class="absolute -top-1 -right-1 h-3 w-3 bg-red-600 rounded-full"></span>
          </button>
          <button class="flex items-center space-x-2">
            <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full border" />
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
      </div>


      <!-- University Table -->
      <div class="bg-white p-6 rounded-xl shadow-sm border">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Universities</h2>
          <button onclick="document.getElementById('addUniversityModal').classList.remove('hidden')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            <i class="fas fa-plus mr-1"></i> Add University
          </button>
        </div>
        <input type="text" placeholder="Search university by name..." class="w-full mb-4 px-3 py-2 border rounded" />
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm border">
            <thead class="bg-gray-100 text-gray-600 uppercase tracking-wider">
              <tr>
                <th class="p-3 text-left border">#</th>
                <th class="p-3 text-left border">University Name</th>
                <th class="p-3 text-left border">Location</th>
                <th class="p-3 text-left border">Type</th>
                <th class="p-3 text-left border">Website</th>
                <th class="p-3 text-left border">Actions</th>
              </tr>
            </thead>
            <tbody id="universityTable">
  <!-- Dynamic content loaded from PHP -->
  </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Add University Modal -->
 <!-- Add University Modal -->
<div id="addUniversityModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-30">
  <div class="bg-white p-6 w-full max-w-lg rounded-xl shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Add University</h2>
    <form id="addUniversityForm" class="space-y-4" onsubmit="submitUniversityForm(event)">
      <input name="name" type="text" placeholder="University Name" class="w-full px-4 py-2 border rounded" required />
      <select name="location" class="w-full px-4 py-2 border rounded" required>
        <option value="">Select Province</option>
        <option>Phnom Penh</option>
        <option>Siem Reap</option>
        <option>Kampot</option>
        <option>Battambang</option>
        <option>Kandal</option>
      </select>
      <select name="type" class="w-full px-4 py-2 border rounded" required>
        <option value="">Select Type</option>
        <option>Public</option>
        <option>Private</option>
      </select>
      <input name="website" type="url" placeholder="Website URL (optional)" class="w-full px-4 py-2 border rounded" />
      <textarea name="description" placeholder="Description (optional)" class="w-full px-4 py-2 border rounded"></textarea>
      <div class="flex justify-end gap-2">
        <button type="button" onclick="document.getElementById('addUniversityModal').classList.add('hidden')" class="px-4 py-2 border rounded">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
      </div>
    </form>
  </div>
</div>
