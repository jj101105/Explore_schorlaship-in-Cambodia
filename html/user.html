<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management | Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r shadow-sm p-5 fixed h-full z-20">
      <div class="flex items-center justify-center mb-8">
        <div class="bg-gradient-to-r from-blue-400 to-blue-200 px-4 py-3 rounded-xl shadow-lg flex items-center gap-3 border border-blue-300 transition-transform duration-200 hover:scale-105">
          <span class="text-3xl">üéì</span>
          <span class="text-xl font-extrabold text-blue-1000 tracking-wide drop-shadow">Scholarship Admin</span>
        </div>
      </div>
      <nav class="space-y-3">
        <a href="Admin-dashboard.html" class="flex items-center gap-3 hover:text-blue-600"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="scholarship.html" class="flex items-center gap-3 hover:text-blue-600"><i class="fas fa-graduation-cap"></i> Scholarships</a>
        <a href="university-management.html" class="flex items-center gap-3 hover:text-blue-600"><i class="fas fa-university"></i> Universities</a>
        <a href="program.html" class="flex items-center gap-3 hover:text-blue-600"><i class="fas fa-book"></i> Programs</a>
        <a href="user.html" class="flex items-center gap-3 hover:text-blue-600"><i class="fas fa-users"></i> Users</a>
        <a href="feedback.html" class="flex items-center gap-3 hover:text-blue-600 "><i class="fas fa-comment-dots"></i> Feedback</a>
        <a href="logout.html" class="flex items-center gap-3 text-red-600 hover:text-red-800"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Users</h1>
      </div>

      <!-- User Table -->
      <div class="bg-white p-6 rounded-xl shadow-sm border">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">User List</h2>
          <button onclick="document.getElementById('addUserModal').classList.remove('hidden')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            <i class="fas fa-user-plus mr-1"></i> Add User
          </button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm border">
            <thead class="bg-gray-100 text-gray-600 uppercase tracking-wider">
              <tr>
                <th class="p-3 text-left border">NO</th>
                <th class="p-3 text-left border">First Name</th>
                <th class="p-3 text-left border">Last Name</th>
                <th class="p-3 text-left border">Email</th>
                <th class="p-3 text-left border">Phone</th>
                <th class="p-3 text-left border">Password</th>
                <th class="p-3 text-left border">Created At</th>
                <th class="p-3 text-left border">Actions</th>
              </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

<!-- Add User Modal -->
<div id="addUserModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded-xl w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Add New User</h2>
    <form id="admin-add-user-form" class="space-y-4">
      <input type="text" name="firstname" placeholder="First Name" required class="w-full px-4 py-2 border rounded"/>
      <input type="text" name="lastname" placeholder="Last Name" required class="w-full px-4 py-2 border rounded" />
      <input type="text" name="phone" placeholder="Phone Number" required class="w-full px-4 py-2 border rounded" />
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
      <input type="text" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
      <div class="flex justify-end gap-2">
        <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
      </div>
    </form>
  </div>
</div>

<script>
function closeModal() {
  document.getElementById("addUserModal").classList.add("hidden");
}

// Load users
async function loadUsers() {
  const tableBody = document.getElementById("userTableBody");
  tableBody.innerHTML = `<tr><td colspan="8" class="text-center p-3">Loading...</td></tr>`;
  
  try {
    const res = await fetch('../php/get-users.php');
    const users = await res.json();
    tableBody.innerHTML = "";

    if(users.length === 0){
      tableBody.innerHTML = `<tr><td colspan="8" class="text-center p-3 text-gray-500">No users found.</td></tr>`;
      return;
    }

    users.forEach((user, i) => {
      tableBody.innerHTML += `
        <tr class="border-b hover:bg-gray-50">
          <td class="p-3 border">${i+1}</td>
          <td class="p-3 border">${user.firstname}</td>
          <td class="p-3 border">${user.lastname}</td>
          <td class="p-3 border">${user.email}</td>
          <td class="p-3 border">${user.phone}</td>
          <td class="p-3 border">${user.password}</td>
          <td class="p-3 border">${new Date(user.created_at).toLocaleString()}</td>
          <td class="p-3 border">
            <button onclick="deleteUser(${user.id})" class="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
          </td>
        </tr>`;
    });

  } catch(err) {
    console.error(err);
    tableBody.innerHTML = `<tr><td colspan="8" class="text-center text-red-500 p-3">Error loading users</td></tr>`;
  }
}

// Add new user
document.getElementById("admin-add-user-form").addEventListener("submit", async function(e){
  e.preventDefault();
  const formData = new FormData(this);

  try {
    const res = await fetch('../php/add-user.php', {
      method: 'POST',
      body: formData
    });
    const data = await res.json();
    if(data.success){
      alert("‚úÖ User added!");
      this.reset();
      closeModal();
      loadUsers();
    } else {
      alert("‚ùå " + data.error);
    }
  } catch(err) {
    console.error(err);
    alert("‚ùå Failed to add user.");
  }
});

// Delete user
async function deleteUser(id){
  if(!confirm("Are you sure you want to delete this user?")) return;
  try {
    const res = await fetch(`../php/delete-user.php?id=${id}`);
    const data = await res.json();
    if(data.success){
      loadUsers();
    } else {
      alert("‚ùå " + data.error);
    }
  } catch(err){
    console.error(err);
    alert("‚ùå Failed to delete user.");
  }
}

// Load on page load
loadUsers();
</script>
</body>
</html>
